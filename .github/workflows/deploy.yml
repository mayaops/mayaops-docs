name: Deploy Mayaops docs to GitHub Pages

on:
  push:
    branches:
      - master  # Change this if your main branch is named something else

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Git Identity
        run: |
          git config --global user.email "bharadwajpalanisamy222@gmail.com"
          git config --global user.name "bharad22"

      - name: Install dependencies
        run: |
          yarn install
          yarn build

      - name: Deploy to GitHub Pages
        env:
          GIT_USER: "mayaops"
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          # Set the correct GitHub remote URL with token
          git remote set-url origin https://$GIT_USER:${{ secrets.GHCR_TOKEN }}@github.com/mayaops/mayaops-docs.git

          # Push to the gh-pages branch
          npm run deploy
