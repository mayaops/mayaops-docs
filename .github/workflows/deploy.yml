name: Deploy Mayaops docs to GitHub Pages

on:
  push:
    branches:
      - master  # Adjust if your main branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Git Identity
        run: |
          git config --global user.email "bharadwajpalanisamy222@gmail.com"
          git config --global user.name "bharad22"

      - name: Install dependencies and build
        run: |
          yarn install
          yarn build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          GIT_USER=mayaops npm run deploy
